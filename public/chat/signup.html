<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html manifest="site.manifest">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Demo</title>
    <script type="text/javascript">
    	var sparkweb = {};
    </script>
    <script src="chat/javascript/thirdparty.js" type="text/javascript"></script>
    <script src="chat/javascript/yui.js" type="text/javascript"></script>
    <script src="chat/javascript/spank.js" type="text/javascript"></script>
    <script src="chat/javascript/sparkweb.js" type="text/javascript"></script>
    <script src="chat/javascript/xmpp-ws.js" type="text/javascript"></script>
    <script src="chat/javascript/jquery-1.11.2.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="chat/style/basic-dialog.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="chat/style/grid.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="chat/style/layout.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="chat/style/menu.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="chat/style/resizable.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="chat/style/tabs.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="chat/style/toolbar.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="chat/style/login.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="chat/style/spank.css" type="text/css" media="screen" charset="utf-8"/>

    <!--[if lt IE 7]>
    <link rel="stylesheet" type="text/css" href="login-ie6.css" />
    <![endif]-->
    <!--[if lt IE 7]>
    <link rel="stylesheet" type="text/css" href="spank-ie6.css" />
    <![endif]-->
</head>
<body style="background: none">
   <div id="jive_sw_container">
        <div id="jive_sw_userbar-container">
        	<div id="jive_sw_userbar">
				<ul>
					<li><a href="#" class="jive-logout-link">Logout</a></li>
				</ul>
        		<p id="version" style="display:none">1.0.0</p>
        		<div id="jive_sw_userbar-username" style="display:none">
					<p><div id="myAvatar"></div></p>
       			</div>

        		<div id="user-search-form" style="display:none">
					<form id="user-search">
						<p> Search
							<input type="text" name="search"/>
						</p>
						<input name="submit" type="submit"
                               disabled="disabled" id="user-search-submit" value="Search"/>
					</form>
       			</div>
       		</div>
        	<!-- End of jive_sw_userbar -->
		</div>
        <!-- End of jive_sw_userbar-container -->

        <div id="jive_sw_login-container" style="padding-top:0">
            <div id="jive_sw_login-top-plain">
                <p>&nbsp;</p>
            </div>
            <div id="jive_sw_login">
            	<img id="jive_loader" src="chat/images/login/anim-loading.gif"
                     style="display:none" />

                <p id="login-version" class="version jive-version" style="display:none">1.0.0b</p>

                <form action="" id="jive_sw_login-form" method="post" style="display:none">
                    <p><label id="loginname-label"for="name" accesskey="1">User Name:</label>
                        <input name="name" type="text" id="loginname" tabindex="1"/></p>

                    <p><label id="password-label"for="password">Password:</label>
                        <input type="password" id="loginpassword" name="password" tabindex="2"/></p>

                    <p class="smallbutton"><input class="smallbutton" id="login" name="login"
                                                  type="submit"
                                                  value="Login" tabindex="3"/></p>
                </form>
                <form action="" id="jive_sw_account-creation-form" method="post"
                      style="display:none">
                </form>      
                <p id="signup_error_msg" style="display:none;color:red;margin-left:85px">User already Registered.</p>
                <form action="" id="" method="post" style="display:block !important">
                    <p><label for="name" accesskey="2">Name:</label>
                        <input name="name" type="text" id="name" tabindex="10"/></p>

                    <p><label for="user_id">E-Mail:</label>
                        <input name="user_id" type="text" id="user_id" tabindex="10"/></p>   

                    <p><label for="password">Password:</label>
                        <input type="password" id="password" name="password"
                               tabindex="10"/></p>

                    <p><label for="location">Location:</label>
                        <input name="location" type="text" id="location" tabindex="10"/></p>   
                    <!-- <p><label for="confirmpassword" class="jive_red">Confirm Password:</label>
                        <input class="error" type="password" id="confirmpassword"
                               name="confirmpassword" tabindex="13"/></p> -->
                                <br class="clearer"/>
                    <input type="checkbox" id="myCheck" onclick="show_info();" style="width:5px"><span style="position: absolute; top: 140px; margin-left: 8px;">Travel Trade</span>
                    <div id="company_info" style="display:none">
                        <p><label for="name" accesskey="2">Company Name:</label>
                            <input name="name" type="text" id="company_name" tabindex="10"/></p>
                        <p><label for="name" accesskey="2">Address:</label>
                            <input name="name" type="text" id="address" tabindex="10"/></p>
                        <p><label for="name" accesskey="2">Service:</label>
                            <input name="name" type="text" id="service" tabindex="10"/></p>
                    </div>
                    <br class="clearer"/>
                    <p id="btn-signup-account" class="btn-create-account" style="height:70px;left:0"><a id="signup-account" href="#signupAccount">Signup Account</a></p>
                    <p class="btn-create-account" style="height:70px;left:20px"><a href="/chat/index.html">Login</a></p>
                </form>

                <br class="clearer"/>
            </div>
            <!-- End of jive_sw_login -->
            <div id="jive_sw_login-bottom">
            </div>
        </div>
        <!-- End of jive_sw__login-container -->
    </div>
    <!-- End of jive_sw_container -->

    <script>
    function show_info(){
        if(document.getElementById('myCheck').checked == true){
            document.getElementById('company_info').style.display = "block"
        }else{
            document.getElementById('company_info').style.display = "none"
        }
    }
    </script>

</body>
</html>
